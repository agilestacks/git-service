---
version: 1
kind: component
meta:
  name: git-service-cloud
  brief: Cloud Resources for Authorization and Authentication Serivce
  source:
    dir: .

parameters:
- name: component.git-service.service
  default: git-service
  env: COMPONENT_NAME
- name: dns.name
  default: default
  env: TF_VAR_name
- name: dns.baseDomain
  default: stacks.delivery
  env: TF_VAR_base_domain
- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
outputs:
- name: component.git-service.image
  brief: Docker image of this component
  fromTfVar: repository_url
