---
version: 1
kind: component
meta:
  name: git-service-cloud
  source:
    dir: .

parameters:
- name: terraform.bucket.name
  env: STATE_BUCKET
- name: terraform.bucket.region
  env: STATE_REGION
- name: dns.name
  default: default
  env: TF_VAR_name
- name: dns.baseDomain
  default: stacks.delivery
  env: TF_VAR_base_domain
- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
- name: component.git-service.name
  default: git-service
  env: COMPONENT_NAME

outputs:
- name: component.git-service.image
  brief: Docker image of this component
  fromTfVar: repository_url
